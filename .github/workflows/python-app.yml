name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      WORKDIR: /home/runner/work/laser-calc/laser-calc
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo6 \
            libffi-dev curl

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip
          pip install buildozer==1.5.0 cython virtualenv

      - name: Prepare Buildozer environment
        run: |
          mkdir -p $WORKDIR/.buildozer/android/platform
          cd $WORKDIR
          buildozer init || true
          buildozer android clean
          buildozer android update

      - name: Verify Python-for-Android
        run: |
          echo "Checking python-for-android installation:"
          ls -la $WORKDIR/.buildozer/android/platform/python-for-android
          if [ ! -d "$WORKDIR/.buildozer/android/platform/python-for-android" ]; then
            echo "Installing python-for-android manually..."
            git clone --depth 1 --branch master \
              https://github.com/kivy/python-for-android.git \
              $WORKDIR/.buildozer/android/platform/python-for-android
          fi

      - name: Build APK
        run: |
          cd $WORKDIR
          buildozer -v android debug \
            -- --ndk_version=23b --sdk_version=34

      - name: Check build results
        run: |
          ls -la $WORKDIR/bin/
          if [ ! -f "$WORKDIR/bin/"*.apk ]; then
            echo "APK file not found!"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lasercalc.apk
          path: $WORKDIR/bin/*.apk
          if-no-files-found: error
