name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo6 \
            libffi-dev curl

      - name: Install Buildozer with dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install buildozer cython virtualenv
          buildozer --version

      - name: Force python-for-android installation
        run: |
          # Явно устанавливаем python-for-android
          git clone --depth 1 --branch 2023.08.24 \
            https://github.com/kivy/python-for-android.git \
            ~/.buildozer/android/platform/python-for-android
          
          # Проверяем структуру папок
          ls -la ~/.buildozer/android/platform/

      - name: Build APK with debug info
        run: |
          buildozer android clean
          buildozer -v android debug \
            -- --ndk_version=23b --sdk_version=34
          ls -la bin/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: lasercalc.apk
          path: bin/*.apk
          if-no-files-found: error
