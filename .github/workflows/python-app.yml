name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Prepare system
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libtinfo6 \
            libffi-dev curl

      - name: Install Buildozer (fixed version)
        run: |
          pip install --upgrade pip wheel
          pip install buildozer==1.5.0 cython==0.29.36 virtualenv

      - name: Nuclear solution - Full setup
        run: |
          # 1. Complete clean up
          rm -rf ~/.buildozer
          rm -rf .buildozer
          
          # 2. Manual p4a installation
          mkdir -p .buildozer/android/platform
          git clone --depth 1 --branch master \
            https://github.com/kivy/python-for-android.git \
            .buildozer/android/platform/python-for-android
          
          # 3. Verify structure
          ls -la .buildozer/android/platform/python-for-android

      - name: Build with debug
        run: |
          buildozer android clean
          buildozer -v android debug \
            -- --ndk_version=23b --sdk_version=34 \
            --port=8080  # Enable debug port

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: bin/*.apk
          retention-days: 1
